{% set name = "distmetrics" %}
{% set version = "1.0.6" %}
{% set python_min = "3.12" %} 

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/fa/c8/66bf868f613dc81c45ecef411a037a62e1659068e8a5c1c0999c783df6c2/distmetrics-{{ version }}.tar.gz
  sha256: 2c190697bfa17d3608ec68ae3699bc5173858a4c6ca01e0f8484499d4055bed2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - affine
    - rasterio
    - numpy
    - scikit-image
    - matplotlib-base
    - scipy
    - pydantic
    - astropy-base
    - einops
    - compilers
    - backoff
    - asf_search
    - shapely
    - geopandas
    - pytorch
    - pydantic
    - asf_search
    - tqdm
    - pandas

test:
  imports:
    - distmetrics
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/opera-adt/distmetrics
  summary: Measure Disturbances in OPERA RTC-S1 Stacks
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - richw7185
    - cmarshak
    - taliboliver
